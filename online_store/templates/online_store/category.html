{% extends "online_store/layout.html" %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 113px;">
    <h1 style="font-size: x-large;">Categories</h1>
    
</div>
<div class="container" style="margin-bottom: 30px;margin-top: 30px;">
    <div class = "row">
        {% for category in title %}
    <div class="col-md-4"><a href="{% url 'category_details' id=category.id%}">
        <div class="card" style="border-radius: 0px;margin-bottom: 29px;"><img class="card-img-top w-100  d-block" style="border-radius: 1px; " src="{{category.image.url}}">
            <div class="card-body">
                <p class="card-text" style="text-align: center;"><strong><span style="color: rgb(40, 40, 40);"> {{category.name}} </span></strong></p>
                <p style="font-weight: bold;color: var(--bs-primary);text-align: center;">{{category.desc}}</p>
            </div>
        </div></a></div>
        {% endfor %}
    </div>
    
</div>

<hr>

{% endblock %}
